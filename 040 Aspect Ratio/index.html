<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avance Dev â€¢ Alan Cruz</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Style CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <img src="image.jpg" />
    </div>

    <div class="container">
      <input
        type="radio"
        id="aspect-ratio-auto"
        name="aspect-ratio"
        value="aspect-ratio-auto"
        onchange="onChangeAspectRatioRadioButton(this)"
      />
      <label for="aspect-ratio-auto">aspect-ratio: auto;</label>
      <br />

      <input
        type="radio"
        id="aspect-ratio-1-1"
        name="aspect-ratio"
        value="aspect-ratio-1-1"
        onchange="onChangeAspectRatioRadioButton(this)"
      />
      <label for="aspect-ratio-1-1">aspect-ratio: 1 / 1;</label>
      <br />

      <input
        type="radio"
        id="aspect-ratio-4-3"
        name="aspect-ratio"
        value="aspect-ratio-4-3"
        onchange="onChangeAspectRatioRadioButton(this)"
      />
      <label for="aspect-ratio-4-3">aspect-ratio: 4 / 3;</label>
      <br />

      <input
        type="radio"
        id="aspect-ratio-16-9"
        name="aspect-ratio"
        value="aspect-ratio-16-9"
        onchange="onChangeAspectRatioRadioButton(this)"
      />
      <label for="aspect-ratio-16-9">aspect-ratio: 16 / 9;</label>
      <br />

      <input
        type="radio"
        id="aspect-ratio-21-9"
        name="aspect-ratio"
        value="aspect-ratio-21-9"
        onchange="onChangeAspectRatioRadioButton(this)"
      />
      <label for="aspect-ratio-21-9">aspect-ratio: 21 / 9;</label>
      <br />
    </div>

    <script src="main.js"></script>
  </body>
</html>
