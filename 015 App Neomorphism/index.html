<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Avance Dev • Alan Cruz</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">

  <!-- Style -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="cell">
    <div class="header">
      <div class="avatar">
        <img src="avatar.png">
        <span>Olá, Alan</span>
      </div>
      <div class="buttons">
        <a href="javascript:void(0)"><i class="bi bi-whatsapp"></i></a>
        <a href="javascript:void(0)"><i class="bi bi-envelope"></i></a>
      </div>
    </div>
    <div class="line"></div>

    <div class="body">
      <div class="graphic">
        <div class="graphic-circle">
          <div class="legend">
            <h4>Capital Disponível</h4>
            <h2><span>R$</span> 84.000,00</h2>
          </div>
          <svg width="232" height="232" xmlns="http://www.w3.org/2000/svg">
            <circle class="warning" r="88" cy="100" cx="116" />
            <circle class="success" r="88" cy="100" cx="116" />
          </svg>
        </div>
      </div>

      <div class="buttons">
        <div class="button">
          <a href="javascript:void"> <i class="bi bi-upc"></i> </a>
          <h6 class="description">Pagar</h6>
        </div>

        <div class="button">
          <a href="javascript:void"> <i class="bi bi-arrow-down-up"></i> </a>
          <h6 class="description">Transferir</h6>
        </div>

        <div class="button">
          <a href="javascript:void"> <i class="bi bi-arrow-down"></i> </a>
          <h6 class="description">Depositar</h6>
        </div>
      </div>

      <div class="card">
        <div class="card-header">
          <h6>Transações</h6>
          <i class="bi bi-chevron-right"></i>
        </div>

        <div class="card-body">
          <div class="description">
            <i class="bi bi-wallet2"></i>
            <div class="data">
              <h4>Restaurante</h4>
              <h6>14 de Setembro</h6>
            </div>
          </div>

          <div class="value">
            <h4>R$ -15,90</h4>
          </div>
        </div>
      </div>
    </div>

    <div class="nav">
      <a href="javascript:void(0)" class="select">
        <i class="bi bi-graph-up-arrow"></i>
        <h6>Dashboard</h6>
      </a>

      <a href="javascript:void(0)">
        <i class="bi bi-arrow-down-up"></i>
        <h6>Transações</h6>
      </a>

      <a href="javascript:void(0)">
        <i class="bi bi-wallet"></i>
        <h6>Carteira</h6>
      </a>

      <a href="javascript:void(0)">
        <i class="bi bi-three-dots"></i>
        <h6>Mais</h6>
      </a>
    </div>
  </div>
</body>

</html>
